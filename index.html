<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Selamat Idul Fitri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="backsound" loop>
        <source src="audio/ramadhan bs.mp3" type="audio/mp3">
        Maaf, browser Anda tidak mendukung audio.
    </audio>

    <button id="musikButton" class="musik-button" onclick="toggleMusik()">🔊 Hidupkan Musik</button>

    <div id="halamanNama" class="container">
        <h1>🌙 Hallooo, Makasih sudah mau buka linknya 🌙</h1>
        <p> Sebelum mulai bisa kali tuliskan namanya terlebih dahulu</p>
        <input type="text" id="namaInput" placeholder="Tuliskan nama anda disini" />
        <button class="button" onclick="masukkanNama()">Lanjut</button>
    </div>

    <div id="halamanUcapan" class="container2 hidden">
        <h1 id="ucapan"></h1>
        <p id="pesan" class="text-container"></p>

        <div id="RatingContainer" class="Rating-container hidden">
            <h2>
                <img src="image/Rating.png" alt="Ratingnya pliss" width="150">
            </h2>
            <button class="button" onclick="beriRating(1)">1 ⭐</button>
            <button class="button" onclick="beriRating(2)">2 ⭐</button>
            <button class="button" onclick="beriRating(3)">3 ⭐</button>
            <button class="button" onclick="beriRating(4)">4 ⭐</button>
            <button class="button" onclick="beriRating(5)">5 ⭐</button>
        </div>
    </div>

    <div id="halamanRating" class="container hidden">
        <h1 id="Rating"></h1>
        <div id="payment" class="container">
            <p>Apakah anda mau memberi THR untuk Pembuat website ini?</p>
            <button class="button" id="yes" onclick="keHalamanPayment()">Mau banget</button>
            <button class="buttonNO" id="no">Gk usah ya, kan udah gede</button>
        </div>

        <div id="HalamanPayment" class="container hidden">
            <h2>💰 Menerima THR melalui 💰</h2>
            <button class="payment-button dana" onclick="RekeningOnTap()">DANA</button>
            <button class="payment-button shopeepay" onclick="RekeningOnTap()">ShopeePay</button>
            <button class="payment-button gopay" onclick="RekeningOnTap()">GoPay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
